{% extends "app/trivia/base_trivia.html" %}

{% block content %}
<style>
    .button4 {
      background-color: #ff4161; 
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        border-radius: 12px;
      }
      .button3 {
      background-color: #f29d39; 
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        border-radius: 12px;  
      }  
  
  </style>



<div class="md:flex md:items-center md:justify-between nunito">
    <div class="flex-1 min-w-0">
        <h2 class="main-title text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            Pregunta {{ pregunta.preg_orden }}: <br>
            {{ pregunta.pregunta }}
        </h2>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
        <button type="button" hx-get="{% url 'alternativa-form' %}" hx-target="#alternativaforms" hx-swap="beforeend"
        class="button4 ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" style="border-radius: 25px;">
            Registrar
        </button>
    </div>
</div>

<div id="alternativaforms" class="py-5 mt-5 nunito"></div>

<div class="mt-5 py-5 border-t border-gray-100 nunito">
    {% for alternativa in alternativa %}

    {% include "app/trivia/partials/alternativa_detalle.html" %}

    {% endfor %}
</div>

{% endblock %}
