<script src="https://kit.fontawesome.com/d5ff9e6164.js" crossorigin="anonymous"></script>
<script>
    function eliminar(id){      
        Swal.fire({
        "title": "Eliminado!",
        "text": "a sido eliminada exitosamente",
        "icon":"success",
        "confirmButtonColor": "#FD5151 ",
        "confirmButtonText": "Ok"
        })
    }
</script>
<style>
  .button4 {
    background-color: #ff4161; 
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      border-radius: 12px;
    }
    .button3 {
    background-color: #f29d39; 
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      border-radius: 12px;  
    }  

</style>


<div hx-target="this" hx-swap="outerHTML" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100 nunito">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        Alternativa {{ alternativa.alt_orden }}: {{ alternativa.alternativa }}
    </h3>
    <p class="text-gray-600">Alternativa correcta: <b>{{ alternativa.es_correcta|yesno:"SI,NO" }}</b></p>
    <div class="mt-2">
        <button hx-get="{% url 'update-alternativa' alternativa.id_alternativa %}"
            class="button4 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Actualizar
        </button>
        <button hx-post="{% url 'eliminar-alternativa' alternativa.id_alternativa %}" onclick="eliminar({{ id_alternativa }})"
            class="button3 ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Eliminar
        </button>
    </div>    
</div>

{% if messages %}
        {% for m in messages %}
        <script>
          Swal.fire({
            "title":"Felicitaciones!",
            "text":"Se ha ingresado correctamente",
            "icon":"success"
          })
        </script>
        {% endfor %}

{% endif %}
